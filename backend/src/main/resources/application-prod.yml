# Production Configuration for Ultra BMS
# This configuration is activated when running with spring.profiles.active=prod

spring:
  application:
    name: ultra-bms
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ultrabms_prod}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate  # Never auto-create schema in production
    show-sql: false        # Disable SQL logging in production
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Spring Mail Configuration (Gmail SMTP for Production)
  # CRITICAL: Set GMAIL_APP_PASSWORD environment variable
  # Generate at: https://myaccount.google.com/apppasswords
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${GMAIL_USERNAME:karthicware@gmail.com}
    password: ${GMAIL_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        transport:
          protocol: smtp
        debug: false

# JWT Configuration (Production)
# CRITICAL: Set JWT_SECRET environment variable with strong secret (min 256 bits)
# Generate using: openssl rand -base64 32
jwt:
  secret: ${JWT_SECRET}  # MUST be provided via environment variable
  access-token-expiration: 3600000      # 1 hour in milliseconds
  refresh-token-expiration: 604800000   # 7 days in milliseconds

# Cookie Configuration (Production)
cookie:
  secure: true  # REQUIRED: Cookies sent only over HTTPS in production

# Application Configuration (Production)
app:
  # CORS Configuration
  cors:
    allowed-origins:
      - ${FRONTEND_URL}  # Set via environment variable (e.g., https://ultrabms.com)

  # Frontend URL for email links (password reset, etc.)
  frontend-url: ${FRONTEND_URL}

  # Support email for user assistance
  support-email: ${SUPPORT_EMAIL:support@ultrabms.com}

  # Security Configuration
  security:
    # JWT Token Configuration
    jwt:
      access-token-expiration: 3600      # 1 hour in seconds
      refresh-token-expiration: 604800   # 7 days in seconds
    # Session Management Configuration
    session:
      idle-timeout: 1800          # 30 minutes in seconds (no activity timeout)
      absolute-timeout: 43200     # 12 hours in seconds (force re-login)
      max-concurrent-sessions: 3  # Maximum active sessions per user

# Actuator Configuration (Production)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration (Production)
logging:
  level:
    root: INFO
    com.ultrabms: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/ultra-bms/application.log
    max-size: 10MB
    max-history: 30

# AWS S3 Configuration (Production)
# CRITICAL: Ensure IAM role or credentials are configured for S3 access
# Required IAM permissions: s3:PutObject, s3:GetObject, s3:DeleteObject
aws:
  s3:
    bucket-name: ${S3_BUCKET_NAME:ultrabms-prod-storage}
    region: ${AWS_REGION:me-central-1}
    # No endpoint property - uses real AWS S3
