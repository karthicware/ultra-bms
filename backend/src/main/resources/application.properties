# Cookie Configuration (for local development with HTTP)
# Note: For local development, use Secure=false, SameSite=Lax, and HttpOnly=false
# SameSite=Lax works for localhost ports (same domain), SameSite=None requires Secure=true
# For production with HTTPS, change to Secure=true, SameSite=None, and HttpOnly=true
cookie.secure=false
cookie.same-site=Lax
# DEVELOPMENT ONLY: Set to false to allow E2E tests to access cookies across localhost ports
# MUST be true in production for security
cookie.http-only=false

