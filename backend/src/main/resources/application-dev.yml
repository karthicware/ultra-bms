spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ultra_bms_dev
    username: ${DB_USERNAME:ultra_bms_user}
    password: ${DB_PASSWORD:dev_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate # Validate schema against entities (Flyway handles migrations)
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy # Use snake_case for DB columns
    show-sql: true # Log all SQL statements
    properties:
      hibernate:
        format_sql: true # Format SQL for readability
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Caching Configuration
  cache:
    type: jcache # Use JCache (JSR-107) provider
    jcache:
      config: classpath:ehcache.xml # Path to Ehcache configuration

  jmx:
    enabled: true # Enable JMX for cache monitoring (default)

  # Security Configuration (Dev Only - Permit Actuator endpoints)
  security:
    user:
      name: dev
      password: dev

  # Spring Mail Configuration (Gmail SMTP for Development)
  # IMPORTANT: Use App Password, not regular Gmail password
  # Generate at: https://myaccount.google.com/apppasswords
  # 2FA must be enabled on Google account to generate App Passwords
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${GMAIL_USERNAME:karthicware@gmail.com}
    password: ${GMAIL_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        transport:
          protocol: smtp
        debug: false

management:
  endpoint:
    health:
      show-details: always # Show database health status
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches # Expose health, info, metrics, and cache endpoints
      base-path: /actuator # Base path for actuator endpoints (default)
  metrics:
    enable:
      cache: true # Enable cache metrics
  info:
    env:
      enabled: true # Enable environment info in /actuator/info

# Application metadata for /api/info endpoint
application:
  version: 1.0.0
  build-time: 2025-11-13T08:00:00Z

# SpringDoc OpenAPI configuration
springdoc:
  api-docs:
    path: /v3/api-docs # OpenAPI JSON spec path
    enabled: true
  swagger-ui:
    path: /swagger-ui.html # Swagger UI path
    enabled: true
    try-it-out-enabled: true # Enable "Try it out" button
    operations-sorter: method # Sort by HTTP method
    tags-sorter: alpha # Sort tags alphabetically
    doc-expansion: none # Don't expand operations by default
  show-actuator: false # Don't show actuator endpoints in Swagger UI

# JWT Configuration
# WARNING: This is a development secret. DO NOT use in production!
# Generate production secret using: openssl rand -base64 32
jwt:
  secret: dGhpc0lzQURldmVsb3BtZW50U2VjcmV0S2V5Rm9yVGVzdGluZ09ubHlEb05vdFVzZUluUHJvZHVjdGlvbiEhISEhIQ==
  access-token-expiration: 3600000      # 1 hour in milliseconds
  refresh-token-expiration: 604800000   # 7 days in milliseconds

# Cookie Configuration (Development)
cookie:
  secure: false  # Set to true in production with HTTPS

# Application Configuration
app:
  # CORS Configuration
  cors:
    allowed-origins:
      - http://localhost:3000  # Next.js development server
      - http://localhost:3001  # Alternative frontend port

  # Frontend URL for email links (password reset, etc.)
  frontend-url: http://localhost:3000

  # Support email for user assistance
  support-email: support@ultrabms.com

  # Security Configuration
  security:
    # JWT Token Configuration
    jwt:
      access-token-expiration: 3600      # 1 hour in seconds
      refresh-token-expiration: 604800   # 7 days in seconds
    # Session Management Configuration
    session:
      idle-timeout: 1800          # 30 minutes in seconds (no activity timeout)
      absolute-timeout: 43200     # 12 hours in seconds (force re-login)
      max-concurrent-sessions: 3  # Maximum active sessions per user

logging:
  level:
    com.ultrabms: DEBUG
    org.springframework.web: DEBUG
    org.springframework.cache: DEBUG # Cache operation logging for dev
    org.ehcache: INFO # Ehcache initialization logging
