services:
  postgres:
    image: postgres:17.6-alpine
    container_name: ultra-bms-postgres
    environment:
      POSTGRES_DB: ultra_bms_dev
      POSTGRES_USER: ultra_bms_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ultra-bms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ultra_bms_user -d ultra_bms_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: ultra-bms-localstack
    environment:
      SERVICES: s3
      DEBUG: 0
      PERSISTENCE: 1
      AWS_DEFAULT_REGION: me-central-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack
      - ./localstack-init.sh:/etc/localstack/init/ready.d/init-s3.sh
    networks:
      - ultra-bms-network
    healthcheck:
      test: ["CMD", "awslocal", "s3", "ls", "s3://ultrabms-dev-storage"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  postgres_data:
  localstack_data:

networks:
  ultra-bms-network:
    driver: bridge
